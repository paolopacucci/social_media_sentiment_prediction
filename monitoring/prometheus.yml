global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "api"
    metrics_path: /metrics
    static_configs:
      - targets: ["api:8000"]

  - job_name: "performance_exporter"
    metrics_path: /metrics
    static_configs:
      - targets: ["performance_exporter:8001"]

  - job_name: "sentiment_generator"
    metrics_path: /metrics
    static_configs:
      - targets: ["sentiment_generator:8002"]